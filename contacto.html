<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html"><img class='logo' src="img/EA - Logo Color 500px.svg" alt="Logo de Espacio Audiológico"></a>
                <ul class="menu">
                    <li>
                        <a href="index.html">Home</a> 
                    </li>
                    <li>
                        <a href="#">Capacitacion</a> 
                        <ul class="submenu">
                            <li>
                                <a href="cursos.html">Cursos</a> 
                            </li>
                            <li>
                                <a href="consultorias.html">Consultorías</a> 
                            </li>
                        </ul>
                    </li>

                        <a href="quienes-somos.html">Quienes Somos</a> 
                    </li>
                    <li>
                        <a href="contacto.html">Contacto</a> 
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="contacto">
        <div class="contactHero">
            <div>
                <h2>Escribinos, estamos para ayudarte</h2>
            </div>
        </div>

        <form action="#">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Ingrese su nombre" id="nombre">

                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="Ingrese su nombre" id="apellido">

                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Ingrese su email" id="email">

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" placeholder="Ingrese su mensaje" id="mensaje" cols="30" rows="10"></textarea>

                <input class="botonEnviar" type="submit" value="Enviar">
        </form>
    </section>
    <footer>
        <section class="rrss container">
            <h2>SEGUINOS</h2>
            <img src="img/rrss/iconfinder_Rounded_Facebook_svg_5282541 (1).svg" alt="Facebook Logo">
            <img src="img/rrss/iconfinder_Rounded_Instagram_svg_5282544.svg" alt="Instagram Logo">
            <img src="img/rrss/iconfinder_Rounded_Linkedin2_svg_5282542.png" alt="Linkedin Logo">
            <img src="img/rrss/iconfinder_Rounded_Youtube3_svg_5282548.png" alt="Youtube Logo">
            <img class="whatsapp" src="img/rrss/iconfinder_Rounded_Whatsapp_svg_5282549.svg" alt="Whatsapp Logo">
        </section>
    </footer>
</body>
</html>
