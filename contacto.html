<!DOCTYPE html>

</head>
<body>
    <header>
        <nav>
            <img class='logo' src="img/EA - Logo Blanco 400px.svg" alt="Logo de Espacio Audiológico">
            <ul class="menu">
                <li>
                    <a href="index.html">Home</a> 
                </li>
                <li>
                    <a href="#">Capacitacion</a> 
                    <ul class="submenu">

    <section>
    <div class="contacto">
        <div>
            <img src="/imagenes/consultorias.jpg" alt="Profesionales planificando">
        </div>
        <div>
            <h2>Escribinos, estamos para ayudarte</h2>
        </div>
    </div>
    <form action="#">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Ingrese su nombre" id="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" placeholder="Ingrese su nombre" id="apellido">

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Ingrese su email" id="email">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" placeholder="Ingrese su mensaje" id="mensaje" cols="30" rows="10"></textarea>

            <input class="botonEnviar" type="submit" value="Enviar">
    </form>
    </section>
    <footer>
        <p>Contacto</p>
        <section class="rrss">
            <img src="img/facebook.png" alt="Facebook Logo">
            <img src="img/instagram.png" alt="Instagram Logo">
            <img src="img/linkedin.png" alt="Linkedin Logo">
            <img src="img/whatsapp.png" alt="Whatsapp Logo">
        </section>
    </footer>
